<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: lightgray;">
    <h1 class="d-flex justify-content-center align-items-center text-primary-emphasis">E-com</h1>
    <div class="d-flex justify-content-center align-items-center vh-60">
        <form onsubmit="handleFormSubmit(event)" class="container m-3 ">
            <div class="container">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="name" required>
            </div>
            <div class="container">
                <label for="product">Product Name</label>
                <input type="text" class="form-control" id="product" name="desc" required>
            </div>
            <div class="container mt-3">
                <label for="selectOptions">Category</label>
                <select class="form-select" id="selectOptions" required>
                    <option value="">Select</option>
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="Sports">Sports</option>
                    <option value="Food">Food</option>


                </select>
            </div>
            <div class="d-grid gap-2 col-1 mx-auto mt-3">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>


    <div class="d-grid  mt-3">
        <div class="container">
            <h5 class="d-grid  mt-3 justify-content-center align-items-center text-primary-emphasis">All Products</h5>
            <ul id="all" class="container mt-4 list-group"></ul>
        </div>

        <div class="container">
            <h5 class="d-grid  mt-3 justify-content-center align-items-center text-primary-emphasis">Electronics</h5>
            <ul id="electronics" class="container mt-4 list-group">Electronics</ul>
        </div>

        <div class="container">
            <h5 class="d-grid  mt-3 justify-content-center align-items-center text-primary-emphasis">Sports</h5>
            <ul id="sports" class="container mt-4 list-group">Sports</ul>
        </div>

        <div class="container">
            <h5 class="d-grid  mt-3 justify-content-center align-items-center text-primary-emphasis">Food</h5>
            <ul id="food" class="container mt-4 list-group">Food</ul>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
